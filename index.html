            <div class="flexdisplay">
                <div class="factoid"><h3>I have broken my leg</h3>
             <p>I got ran over by a tractor working on my grandfathers farm</p>
                </div>
        
                <div class="factoid"><h3>I got into a concert for free because of my broken leg</h3>
             <p>It was a Flogging Molly concert</p>
                </div>
        
                <div class="factoid"><h3>I'm a big Fan of LaRP Sports</h3>

                </div>
            </div>
        </div>
